import "RPCProto/RPCService.proto";

option(Author) = "NickeyWoo";

message LogData {
	required int32 Type = 1;
	required string Data = 2;
}

message LogSequence {
	required int32 Sequence = 1;
}

service RPCLog {

	rpc Log(LogData) returns(LogSequence) {
		option(CommandCode) = "0xE520";
	}

	rpc Echo(LogData) returns(LogData) {
		option(CommandCode) = "0xE530";
	}
}


